<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="product.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <h1>Detalhes do Produto</h1>
    <div class="product-container">
        <div class="icon-container">
            <i class="fas fa-book book-icon-large"></i>
        </div>
        <div id="product-details"></div>
    </div>
    <div class="reviews-header">
        <h2>Avaliações</h2>
        <button id="add-review-btn" class="add-review-btn" title="Enviar avaliação">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div id="reviews-container"></div>
    <footer id="footer"></footer>

    <!-- Modal para enviar avaliação -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Enviar Avaliação</h2>
            <form id="review-form">
                <label for="review-comment">Comentário:</label>
                <textarea id="review-comment" name="review-comment" rows="4" required></textarea>
                <label for="rating">Nota:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Selecione uma nota</option>
                    <option value="1">1 estrela</option>
                    <option value="2">2 estrelas</option>
                    <option value="3">3 estrelas</option>
                    <option value="4">4 estrelas</option>
                    <option value="5">5 estrelas</option>
                </select>
                <input type="hidden" id="book-id" name="book-id">
                <input type="hidden" id="book-name" name="book-name">
                <button type="submit">Enviar Avaliação</button>
            </form>
        </div>
    </div>
</body>
</html>
